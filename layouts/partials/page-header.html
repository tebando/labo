<!-- page title -->
<section class="page-title-section page-title-soft">
  <div class="container">
    <div class="row">
      <div class="col-md-10">
        <ul class="list-inline custom-breadcrumb">
          <li class="list-inline-item h2">
            <a class="font-secondary" href="{{ site.BaseURL | relLangURL }}">{{ site.Params.home }}</a>
          </li>
          <li class="list-inline-item h5 page-title-sep"><i class="ti-angle-right"></i></li>
          <li class="list-inline-item h3 font-secondary page-title-current">{{ .Title }}</li>
        </ul>
        <p class="page-title-description">{{ .Params.Description | markdownify }}</p>
      </div>
    </div>
  </div>
</section>
